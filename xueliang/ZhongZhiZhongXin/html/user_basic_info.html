				<div class="user-basic-info-item">
					<div class="chart-block">
						<p class="item-title">全省人员分布现状</p>
						<table>
							<tr class="alt">
								<td>总人口</td>
								<td>XXX人</td>
							</tr>
							<tr>
								<td>常住人口</td>
								<td>XXX人</td>

							<tr class="alt">
								<td>流动人口</td>
								<td>XXX人</td>
							</tr>
							<tr>

					<div class="chart-block">

						<p class="item-title">市级常驻人口统计图</p>
						<div id="permanent-population-chart" class="chart"></div>
					</div>
					<div class="chart-block">
						<p class="item-title">市级通缉布控人群</p>
						<div id="wanted-population-chart" class="chart"></div>
					</div>
				</div>
			</div>
